<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb on / off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <h1>Bulb turn on/off</h1>
        <img class="bulb_Off" src="bulbOff.png" alt="Bulb off">

            <button class="bulb-on" onclick="bulbOn()">ON</button>
            <button class="bulb-off" onclick="bulbOff()">OFF</button>
        </div>
    </div>
    
</body>

<script src="Bulb.js"></script>
</html>
